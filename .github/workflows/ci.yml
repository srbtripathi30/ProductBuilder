name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend — Build & Test (.NET 10)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: productbuilder_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        working-directory: ProductBuilder.API
        run: dotnet restore

      - name: Build
        working-directory: ProductBuilder.API
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        working-directory: ProductBuilder.API
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: ProductBuilder.API/tests/**/TestResults/*.trx

  frontend:
    name: Frontend — Build & Test (Node 20)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ProductBuilder.UI/package-lock.json

      - name: Install dependencies
        working-directory: ProductBuilder.UI
        run: npm ci

      - name: Run tests
        working-directory: ProductBuilder.UI
        run: npm run test:run

      - name: Build
        working-directory: ProductBuilder.UI
        run: npm run build
